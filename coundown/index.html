<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coundown App from javascript</title>
    <link rel="stylesheet" href="./style/style.css  ">
    <script src="https://kit.fontawesome.com/573e62a9c5.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main">
        <h1>We are opening soon !</h1>
        <div class="container">
            <div class="date">
                <p class="date" id="day">00</p>
                <span>Day</span>
            </div>
            <div class="date">
                <p class="hours" id="hours">00</p>
                <span>Hours</span>
            </div>
            <div class="date">
                <p class="minute" id="minute">00</p>
                <span>Minute</span>
            </div>
            <div class="date">
                <p class="second" id="second">00</p>
                <span>Seconds</span>
            </div>
        </div>
        <img src="./pg.png" id="img" alt="">

    </div>
    <script src="main.js"></script>
</body>

</html>
